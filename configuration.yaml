
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#  base_url: !secret domain
http:
  use_x_forwarded_for: true
  trusted_proxies: !secret reverse_proxies

# Text to speech
tts:
  - platform: google_translate

frontend:
  themes: !include_dir_merge_named themes

# discovery:
#   ignore:
#     - yeelight

api:

alexa:
  smart_home:

yeelight:
  devices: !secret yeelight_devices_map

sensor:
  # Deluge
  - platform: deluge
    host: !secret chrononas_host
    username: nobody
    password: deluge
    monitored_variables:
      - 'current_status'
      - 'download_speed'
      - 'upload_speed'
# last.fm
  - platform: lastfm
    api_key: !secret api_key_lastfm
    users:
      - deathridge
#  # twitch
#  - platform: twitch
#    client_id: !secret api_key_twitch
#    channels:
#      - The8BitDrummer
#      - Cubeofwood
#      - ronnieradkeofficial

# openhardwaremonitor
  - platform: openhardwaremonitor
    host: !secret ah532_host
  - platform: openhardwaremonitor
    host: !secret x230d_host
# lastfm attributes
  - platform: template
    sensors:
      last_scrobbled:
        friendly_name: "Last.fm last scrobbled"
        value_template: "{{ state_attr('sensor.deathridge', 'last_played') }}"
      top_track:
        friendly_name: "Last.fm top track"
        value_template: "{{ state_attr('sensor.deathridge', 'top_played') }}"
      total_scrobbles:
        friendly_name: "Last.fm total scrobbles"
        value_template: "{{ state_attr('sensor.deathridge', 'play_count') }}"

  - platform: template
    sensors:
      chronopod_last_muted:
        friendly_name: "chronopod last muted"
        value_template: "{{ relative_time(
        strptime(states.input_text.last_ir_mute_time.state, '%Y-%m-%d %H:%M:%S.%f%z' )
        ) }}"
      chronopod_last_poweroff:
        friendly_name: "chronopod last power off"
        value_template: "{{ relative_time(
        strptime(states.input_text.last_ir_power_time.state, '%Y-%m-%d %H:%M:%S.%f%z' )
        ) }}"

  - platform: template
    sensors:
      weather_temperature:
        friendly_name: "Weather forecast temperature"
        value_template: "{{ state_attr('weather.home', 'temperature') }}"

switch:
  # Deluge
  - platform: deluge
    host: !secret chrononas_host
    username: nobody
    password: deluge
  - platform: wake_on_lan
    name: "AH532 WoL"
    mac: !secret ah532_mac
    host: !secret ah532_host
  - platform: wake_on_lan
    name: "LG WebOS WoL"
    mac: !secret lg_webos_mac
    turn_off:
      service: media_player.turn_off
      data:
        entity_id: media_player.lg_webos_smart_tv
    host: !secret lg_webos_host
  - platform: rest
    name: "ChronoPod Plexamp Service"
    resource: !secret chronopod_endpoint_plexamp
    body_on: '{"value": "on"}'
    body_off: '{"value": "off"}'
    is_on_template: '{{ value_json.running }}'
    headers:
      Content-Type: application/json
  - platform: template
    switches:
      mintymcu_desklight:
        value_template: "{{ is_state('light.mintyrgb_desklight', 'on') }}"
        turn_on:
          service: switch.toggle
          data:
            entity_id: switch.mintymcu_rgb_desklight_default_color
        turn_off:
          service: light.turn_off
          data:
            entity_id: light.mintyrgb_desklight
  - platform: command_line
    switches:
      room_lights_ceiling_full:
        friendly_name: Room Lights Ceiling Full
        command_on: >
          ssh -i {{ !secret pi3rf_key_path }} -o StrictHostKeyChecking=no -q {{ !secret pi3rf_credentials }} 
          sudo /usr/bin/sendiq -s 250000 -f 330.4500e6 -t u8 -i /home/euphemia/rpitx/codes/C_330_4500e6_g45.iq
        command_off: off
      room_lights_ceiling_outer:
        friendly_name: Room Lights Ceiling Outer
        command_on: >
          ssh -i {{ !secret pi3rf_key_path }} -o StrictHostKeyChecking=no -q {{ !secret pi3rf_credentials }} 
          sudo /usr/bin/sendiq -s 250000 -f 330.4500e6 -t u8 -i /home/euphemia/rpitx/codes/B_330_4500e6_g45.iq
        command_off: off
      room_lights_ceiling_inner:
        friendly_name: Room Lights Ceiling Inner
        command_on: >
          ssh -i {{ !secret pi3rf_key_path }} -o StrictHostKeyChecking=no -q {{ !secret pi3rf_credentials }} 
          sudo /usr/bin/sendiq -s 250000 -f 330.4500e6 -t u8 -i /home/euphemia/rpitx/codes/A_330_4500e6_g45.iq
        command_off: off
      room_lights_snake_on:
        friendly_name: Room Lights Snake On
        command_on: >
          ssh -i {{ !secret pi3rf_key_path }} -o StrictHostKeyChecking=no -q {{ !secret pi3rf_credentials }} 
          sudo /usr/bin/sendiq -s 250000 -f 430.2500e6 -t u8 -i /home/euphemia/rpitx/codes/snake_on_430_2500e6.iq
        command_off: off
      room_lights_snake_off:
        friendly_name: Room Lights Snake Off
        command_on: >
          ssh -i {{ !secret pi3rf_key_path }} -o StrictHostKeyChecking=no -q {{ !secret pi3rf_credentials }} 
          sudo /usr/bin/sendiq -s 250000 -f 430.2500e6 -t u8 -i /home/euphemia/rpitx/codes/snake_off_430_2500e6.iq
        command_off: off


input_number:
  # alsa volume control
  chronopod_volume:
    name: ChronoPod Volume Setting
    initial: 70
    min: 70
    max: 100
    step: 1
  mintymcu_panel_encoder_value_from:
    name: Panel Encoder State Before
    min: -100
    max: 100
    initial: 20
  mintymcu_panel_encoder_value_to:
    name: Panel Encoder State After
    min: -100
    max: 100
    initial: 20


